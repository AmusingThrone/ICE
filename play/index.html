<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Play | ICE Theme</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css">

  <meta name="keywords" content="cpps,ice,club penguin,free,theme, cpb">

<body>

  <header>
    <h1><a href="/ICE/">ICE</a></h1>
    <nav>
      <li><a href="/ICE/">Home</a></li>
      <li><a href="/ICE/register/">Register</a></li>
      <li><a href="/ICE/play/">Play</a></li>
    </nav>
  </header>

  <section class="ice">
    <div class="background-image"></div>
    <h2>CPPS Theme: ICE</h2>
    <div class="videoWrapper">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
      <script type="text/javascript">
        var swfUrl = "load.swf";
        var swfID = "scene";
        var swfWidth = "1024";
        var swfHeight = "720";
        var swfVersion = "6.9.4.2.0";
        var allowExpressInstall = false;
        var flashVars = {};
        var params = {
          menu: "false",
          quality: "high",
          allowscriptaccess: "always",
          wmode: "opaque",
          salign: "t"
        };
        var attributes = {
          id: swfID,
          name: swfID
        };
        swfobject.embedSWF(swfUrl, swfID, swfWidth, swfHeight, swfVersion, allowExpressInstall, flashVars, params, attributes);
      </script>
      <!-- div shit fix -->
      <div id="sceneCont">
        <div id="scene"></div>
      </div>
    </div>
  </section>

  <footer>
    <ul>
      <li><a href="#" target="_blank"><i class="fa fa-rss-square"></i></a></li>
