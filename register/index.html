<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | ICE Theme</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <meta charset="UTF-8">
    <meta name="description" content="The best theme for CPPS, ICE. Built by AmusingThrone">
    <meta name="keywords" content="cpps,ice,club penguin,free,theme, cpb">
    <meta name="author" content="AmusingThrone">
</head>

<body>

    <header>
        <h1><a href="/">ICE</a></h1>
        <nav>
            <li><a href="/">Home</a></li>
            <li><a href="/register/">Register</a></li>
            <li><a href="/play/">Play</a></li>
        </nav>
    </header>

    <section class="ice">
        <div class="background-image"></div>
        <h2>CPPS Theme: ICE</h2>
        <div class="register-form">
            <form method="POST" action="">
                <input type="text" name="username" minlength="4" maxlength="12" placeholder="Username">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="repassword" placeholder="Confirm Password">
                <select name="penguinColor" style="width: 300px; height: 30px;">
                    <option class="selected">Select a color</option>
                    <option value="1">Blue</option>
                    <option value="2">Green</option>
                    <option value="3">Pink</option>
                    <option value="4">Black</option>
                    <option value="5">Yellow</option>
                    <option value="6">Dark Purple</option>
                    <option value="7">Brown</option>
                    <option value="8">Peach</option>
                    <option value="9">Red</option>
                    <option value="10">Orange</option>
                    <option value="11">Dark Green</option>
                    <option value="12">Light Blue</option>
                    <option value="13">Lime Green</option>
                    <option value="14">Aqua</option>
                    <option value="15">Grey</option>
                    <option value="16">Arctic White</option>
                </select>
                <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" style="transform:scale(0.95)"></div>
                <br>
                <br>
                <input type="submit" value="Sign Up" style="width: 111px;margin-top: -16px;"></input>
            </form>
        </div>
        <br />
    </section>

    <footer>
        <ul>
            <li><a href="#" target="_blank"><i class="fa fa-rss-square"></i></a></li>
            <li><a href="https://twitter.com/amusingthrone" target="_blank"><i class="fa fa-twitter-square"></i></a></li>
            <li><a href="https://github.com/amusingthrone" target="_blank"><i class="fa fa-github-square"></i></a></li>
        </ul>
        <p>Coded with &hearts; by <a href="http://amusingthrone.com" target="_blank">AmusingThrone</a>.</p>
        <p>&copy; 2017 Your CPPS.</p>
    </footer>

</body>

</html>
